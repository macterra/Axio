<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axio - Post</title>

<style>
    /* RESET & BASE */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #03050e;
        color: #e6e6e6;
        font-family: 'Georgia', 'Times New Roman', serif;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        padding: 40px 20px;
    }

    /* LAYOUT CONTAINER */
    article {
        max-width: 680px;
        margin: 0 auto;
    }

    /* BACK LINK */
    .back-link {
        display: inline-block;
        margin-bottom: 24px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 0.85rem;
        color: #94a3b8;
        text-decoration: none;
        transition: color 0.2s;
    }

    .back-link:hover {
        color: #fff;
    }

    /* TYPOGRAPHY */
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Georgia', serif;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 1rem;
        line-height: 1.2;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }

    h2 {
        font-size: 2rem;
        margin-top: 2rem;
    }

    h3 {
        font-size: 1.5rem;
        margin-top: 1.5rem;
    }

    /* PARAGRAPHS & CONTENT */
    p {
        font-size: 1.125rem;
        line-height: 1.7;
        color: #e2e8f0;
        margin-bottom: 1.5em;
    }

    /* LINKS */
    a {
        color: #60a5fa;
        text-decoration: none;
        transition: color 0.2s;
    }

    a:hover {
        color: #93c5fd;
        text-decoration: underline;
    }

    /* LISTS */
    ul, ol {
        margin-bottom: 1.5em;
        padding-left: 2em;
        color: #e2e8f0;
    }

    li {
        margin-bottom: 0.5em;
        line-height: 1.7;
    }

    /* BLOCKQUOTES */
    blockquote {
        border-left: 3px solid #334155;
        padding-left: 1.5em;
        margin: 1.5em 0;
        color: #94a3b8;
        font-style: italic;
    }

    /* CODE */
    code {
        background-color: #1e293b;
        color: #e2e8f0;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-size: 0.9em;
        font-family: 'Consolas', 'Monaco', monospace;
    }

    pre {
        background-color: #1e293b;
        padding: 1em;
        border-radius: 5px;
        overflow-x: auto;
        margin-bottom: 1.5em;
    }

    pre code {
        background: none;
        padding: 0;
    }

    /* IMAGES */
    img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 2em 0;
    }

    figure {
        margin: 2em 0;
    }

    /* DIVIDERS */
    hr {
        border: none;
        border-top: 1px solid #1e293b;
        margin: 2em 0;
    }

    /* TABLES */
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 2em 0;
        color: #e2e8f0;
    }

    th, td {
        padding: 0.75em;
        text-align: left;
        border-bottom: 1px solid #1e293b;
    }

    th {
        font-weight: 700;
        color: #ffffff;
        background-color: #0f172a;
    }

    /* STRONG/BOLD */
    strong {
        color: #ffffff;
        font-weight: 700;
    }

    /* EMPHASIS */
    em {
        color: #cbd5e1;
    }
</style>

</head>

    </article>
</body>
</html>
